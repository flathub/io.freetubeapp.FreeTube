app-id: io.freetubeapp.FreeTube
runtime: org.freedesktop.Platform
runtime-version: '25.08'
sdk: org.freedesktop.Sdk
base: org.electronjs.Electron2.BaseApp
base-version: '25.08'
command: run.sh
separate-locales: false
finish-args:
  - --device=dri
  - --share=ipc
  - --socket=x11
  - --socket=pulseaudio
  - --share=network
  - --own-name=org.mpris.MediaPlayer2.chromium.*
  - --own-name=org.mpris.MediaPlayer2.freetube
  - --talk-name=org.freedesktop.PowerManagement
  - --talk-name=org.freedesktop.ScreenSaver
  - --talk-name=org.gnome.SessionManager
  - --talk-name=org.gnome.SettingsDaemon
modules:
  - name: freetube
    buildsystem: simple
    sources:
      - type: file
        only-arches:
          - x86_64
        url: https://github.com/FreeTubeApp/FreeTube/releases/download/v0.23.13-beta/freetube-0.23.13-beta-linux-x64-portable.zip
        sha256: 51cc5049e9ae4faa4b72d020c4e85ad5de57af7480f19c66d7df432ddfdeb089
        x-checker-data:
          is-main-source: true
          type: json
          url: https://api.github.com/repos/FreeTubeApp/FreeTube/releases?per_page=1
          version-query: .[0].tag_name
          url-query: .[0].assets[] | select(.name | endswith("-linux-x64-portable.zip")) | .browser_download_url
          timestamp-query: .[0].published_at
          release-url-template: https://github.com/FreeTubeApp/FreeTube/releases/tag/$version
      - type: file
        only-arches:
          - aarch64
        url: https://github.com/FreeTubeApp/FreeTube/releases/download/v0.23.13-beta/freetube-0.23.13-beta-linux-arm64-portable.zip
        sha256: a1af5f2d0711e409f7b7fd4051374de022eba8b3c298c071d416909e81e3f579
        x-checker-data:
          is-main-source: true
          type: json
          url: https://api.github.com/repos/FreeTubeApp/FreeTube/releases?per_page=1
          version-query: .[0].tag_name
          url-query: .[0].assets[] | select(.name | endswith("-linux-arm64-portable.zip")) | .browser_download_url
          timestamp-query: .[0].published_at
          release-url-template: https://github.com/FreeTubeApp/FreeTube/releases/tag/$version
      # Icon
      - type: file
        url: https://raw.githubusercontent.com/FreeTubeApp/FreeTube/master/_icons/icon.svg
        sha256: 26c9c74d6684655170d579794886e146cb71faf21cae343393d487600ce318f1
      # Wrapper to launch the app
      - type: file
        path: run.sh
      - type: file
        path: io.freetubeapp.FreeTube.desktop
      - type: file
        path: io.freetubeapp.FreeTube.metainfo.xml
    build-commands:
      # Bundle app
      - unzip freetube-*.zip -d /app/freetube
      # Install app wrapper
      - install run.sh /app/bin/
      # Install app icon and desktop file
      - install -Dm644 icon.svg /app/share/icons/hicolor/scalable/apps/io.freetubeapp.FreeTube.svg
      - install -Dm644 io.freetubeapp.FreeTube.desktop -t /app/share/applications/
      - install -Dm644 io.freetubeapp.FreeTube.metainfo.xml -t /app/share/metainfo/
      - patch-desktop-filename "${FLATPAK_DEST}"/freetube/resources/app.asar
