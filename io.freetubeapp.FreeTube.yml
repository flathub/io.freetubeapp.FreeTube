app-id: io.freetubeapp.FreeTube
runtime: org.freedesktop.Platform
runtime-version: '21.08'
branch: stable
sdk: org.freedesktop.Sdk
base: org.electronjs.Electron2.BaseApp
base-version: '21.08'
command: run.sh
separate-locales: false
finish-args:
  - --device=dri
  - --share=ipc
  - --socket=x11
  - --socket=pulseaudio
  - --socket=session-bus
  - --share=network
  - --env=TZ=UTC
  - --filesystem=xdg-download
  - --own-name=org.mpris.MediaPlayer2.freetube
modules:
  - name: freetube
    buildsystem: simple
    sources:
      - type: file
        only-arches:
          - x86_64
        url: https://github.com/FreeTubeApp/FreeTube/releases/download/v0.16.0-beta/freetube-0.16.0-linux-portable-x64.zip
        sha256: 75e97bd8f961ffe4e2200c858c891355eaa67f2c351cb471054b6d61123cd211
      - type: file
        only-arches:
          - aarch64
        url: https://github.com/FreeTubeApp/FreeTube/releases/download/v0.16.0-beta/freetube-0.16.0-linux-portable-arm64.zip
        sha256: 42aa5f8619b10b6e7483026522af08483252fc80a140b8feb33cef51ccca4644
      # Icon
      - type: file
        url: https://raw.githubusercontent.com/FreeTubeApp/FreeTube/master/_icons/icon.svg
        sha256: a4ca2007a3e21d776095ab54c9de0811a53cc3adb9a0219629baa1198ca4ffb4
      # Wrapper to launch the app
      - type: script
        dest-filename: run.sh
        commands:
          - export TMPDIR="$XDG_RUNTIME_DIR/app/$FLATPAK_ID"
          - exec zypak-wrapper /app/freetube/freetube "$@"
      - type: file
        path: io.freetubeapp.FreeTube.desktop
      - type: file
        path: io.freetubeapp.FreeTube.metainfo.xml
    build-commands:
      # Bundle app
      - unzip freetube-*.zip -d /app/freetube
      # Install app wrapper
      - install run.sh /app/bin/
      # Install app icon and desktop file
      - install -Dm644 icon.svg /app/share/icons/hicolor/256x256/apps/io.freetubeapp.FreeTube.svg
      - install -Dm644 io.freetubeapp.FreeTube.desktop -t /app/share/applications/
      - install -Dm644 io.freetubeapp.FreeTube.metainfo.xml -t /app/share/metainfo/
